<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>

<body>

    <h1>Job Application Form</h1>
    <form action="/submit-job-application" method="post" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="70" placeholder="Your Age" required>
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <br><br>

        <label for="cover-letter">Cover Letter:</label>
        <textarea id="cover-letter" name="cover-letter" rows="4" placeholder="Enter your cover-letter" required></textarea>
        <br><br>

        <fieldset>
            <legend>Preferred Job Type</legend>

            <label for="full-time">Full-Time</label>
            <input type="radio" id="full-time" name="job-type" value="full-time">
            <br>

            <label for="part-time">Part-Time</label>
            <input type="radio" id="part-time" name="job-type" value="part-time">
            <br>

            <label for="internship">Internship</label>
            <input type="radio" id="internship" name="job-type" value="internship">
        </fieldset>
        <br>

        <fieldset>
            <!-- <legend>Skills</legend> -->
            <b><label for="skills">Skills:</label><br></b>

            <label for="skill-html">HTML</label>
            <input type="checkbox" id="skill-html" name="skills" value="html">
            <br>

            <label for="skill-css">CSS</label>
            <input type="checkbox" id="skill-css" name="skills" value="css">
            <br>

            <label for="skill-js">JavaScript</label>
            <input type="checkbox" id="skill-js" name="skills" value="js">
            <br>

            <label for="skill-python">Python</label>
            <input type="checkbox" id="skill-python" name="skills" value="python">
        </fieldset>
        <br>

        </fieldset>

        <label for="resume">Resume (PDF only):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>
        <br><br>


        <input type="submit" value="Submit Application">
    </form>

</body>

</html>
