<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="ecom.css" />
    <!-- Your custom CSS file -->
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Ecommerce Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="container">
                <h1>Welcome to our Ecommerce Website</h1>
                <p>Explore our collection of products and shop with us today!</p>
                <button class="btn btn-primary">Shop Now</button>
            </div>
        </section>
        <section class="featured-products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="row">
                    <div class="col-md-3">
                        <div class="product-card">
                            <img src="product1.jpg" alt="Product 1" />
                            <h3>Jewellery</h3>
                            <p>$19.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="product-card">
                            <img src="product2.jpeg" alt="Product 2" />
                            <h3>Clothing</h3>
                            <p>$29.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="product-card">
                            <img src="product3.jpeg" alt="Product 3" />
                            <h3>Bags</h3>
                            <p>$39.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="product-card">
                            <img src="product4.jpeg" alt="Product 4" />
                            <h3>Watches</h3>
                            <p>$49.99</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Ecommerce Website</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
