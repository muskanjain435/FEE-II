<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkpad Pro </title>
    <link rel="stylesheet" href="CUlogin.css">
    <link rel="icon" type="image/x-icon" href="c.png">
</head>

<body>
    <div class="left"><img src="c.png"></div>
    <form>
        <img src="chitkara university logo.png">
        <br>
        <div class="text">
            Username<br></div>
        <div class="in">
            <input type="number" style="border:1px solid #7f9db9 ;
        height:22px;
        width :220px;"><br></div>
        <div class="text">
            Password<br></div>
        <div class="in">
            <input type="password" style="border:1px solid #7f9db9 ;
        height:22px;
        width :220px;"><br></div>
        <div class="text">
            Session<br></div>
        <select name="Session" id="session">
            <option value="JulyDec2022">JulyDec2022</option>
            <option value="JanJun2023">JanJun2023</option>
            <option value="JulyDec2023">JulyDec2023</option>
            <option value="JanJun2024">JanJun2024</option>
            <option value="JulyDec2024" selected="">JulyDec2024</option>
            <option value="2025-2026">2025-2026</option>
            <option value="2026-2027">2026-2027</option>
          </select><br>
        <div class="check">
            <label for="rem"></label>
            <input type="checkbox" id="rem" style="margin-left:0px;">Remember Password<br></div>
        <div class="image">
            <img src="login_bws_btn.png"></div><br>
        <div class="rem">Forgot your password ? Click here </div> <br>
        <div class="pr">
            <a href="www.google.com">Privacy Policy</a><br></div>
        <center>
            <img src="apple_store_icon.png">
            <img src="playstore icon.png"><br></center>
        <div class="mob">
            <b> Mobile App Code : 800010</b><br></div>
        <div class="pow">Powered by <img src="code-brigade-logo-small.png" width="100"></div>
    </form>

</body>

</html>
