<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="heading">

        <h1>Admission Form</h1>
        <p>Please fill in the form carefully and make sure all information is accurate</p>
        <hr>
    </div>
    <div class="adm">

        <div class="adm-form">
            <form>
                <div class="heading">
                    <h1>Personal Information</h1>
                    <hr>
                </div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="name@gmail.com" required>
                <label for="phoneNo">Phone Number</label>
                <input type="tel" id="phoneNo" name="phoneNo" placeholder="999-999-9999" required>
                <div class="adress">

                    <label for="address">Address</label>
                    <div class="form-container">
                        <div class="form-group">
                            <input type="text" id="street-address" name="street-address" required>
                        </div>
                        <div class="form-group">
                            <label for="street-address-line2">Address Line 2</label>
                            <input type="text" id="street-address-line2" name="street-address-line2">
                        </div>

                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state-province">State /Province</label>
                            <input type="text" id="state-province" name="state-province" required>
                        </div>
                        <div class="form-group">
                            <label for="postal-zip-code">Postal /Zip Code</label>
                            <input type="text" id="postal-zip-code" name="postal-zip-code" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country" required>
                <option value="" disabled selected>Please Select</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>

                <!-- Add more countries as needed -->
            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="adm-form">




            <form>
                <div class="heading">
                    <h1>Visa Information</h1>
                    <hr>
                </div>
                <label for="country">Country of Citizenship</label>
                <select id="country" name="country" required>
          <option value="" disabled selected>Please Select</option>
          <option value="USA">United States</option>
          <option value="Canada">Canada</option>
          <option value="UK">United Kingdom</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option>
        </select>
                <label for="country">What type of visa do you currently hold?</label>
                <select id="country" name="country" required>
          <option value="" disabled selected>Please Select</option>
          <option value="USA">United States</option>
          <option value="Canada">Canada</option>
          <option value="UK">United Kingdom</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option>
        </select>
                <!-- radio buttons -->
                <div class="form-group">
                    <label for="i20-issuing-institution">If you have an I-20, which institution issued it?</label>
                    <input type="text" id="i20-issuing-institution" name="i20-issuing-institution" required>
                </div>
                <div class="form-group">
                    <label for="permanent-resident">Are you a permanent resident?</label>

                    <input type="text" id="permanent-resident" name="permanent-resident" required>
                </div>


            </form>
        </div>
        <div class="adm-form">
            <form>
                <div class="heading">
                    <h1>Academic Information</h1>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="master-program">Master Program you choose to pursue</label>
                    <select id="master-program" name="master-program" required>
                    <option value="" disabled selected>Please Select</option>
                    <option value="" >Civil Engineering</option>
                    <option value="" >Mechanical Engineering</option>
                    <option value="" >Electrical Engineering</option>
                    <option value="" >Computer Engineering</option>
                    <option value="" >Chemical Engineering</option>
                    <option value="" >Aerospace Engineering</option>
                    <option value="" >Biomedical Engineering</option>
                    <option value="" >Industrial Engineering</option>
                    

                    <!-- Add options as needed -->
                </select>
                </div>
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <select id="specialization" name="specialization" required>
                    <option value="" disabled selected>Please Select</option>
                    <option value="" >Civil - Structural Engineering</option>
                    <option value="" >Civil - Geotechnical Engineering</option>
                    <option value="" >Civil - Environmental Engineering</option>
                    <option value="" >Civil - Transportation Engineering</option>
                    <option value="" >Civil - Construction Management</option>
                    <option value="" >Civil - Hydraulic Engineering</option>
                    <option value="" >Mechanical - Thermal Sciences</option>
                    <option value="" >Mechanical - Fluid Mechanics</option>
                    <option value="" >Mechanical - Manufacturing Engineering</option>
                    <option value="" >Mechanical - Robotics and Automation </option>
                    <option value="" >Mechanical - Materials Science</option>
                    <option value="" >Mechanical - Biomechanics </option>
                    <option value="" >Electrical - Power Systems</option>
                    <option value="" >Electrical - Electronics</option>
                    <option value="" >Electrical - Control Systems</option>
                    <option value="" >Electrical - Signal Processing</option>
                    <option value="" >Electrical - Communications</option>
                    <option value="" >Electrical - Embedded Systems</option>
                    <option value="" >Computer - Software Engineering</option>
                    <option value="" >Computer - Hardware Design</option>
                    <option value="" >Computer - Cybersecurity</option>
                    <option value="" >Computer - Artificial Intelligence</option>
                    <option value="" >Computer - Data Science</option>
                    <option value="" >Computer - Human-Computer Interaction</option>
                    <option value="" >Chemical - Process Engineering</option>
                    <option value="" >Chemical - Biochemical Engineering</option>
                    <option value="" >Chemical - Materials Engineering</option>
                    <option value="" >Chemical - Environmental Chemical Engineering</option>
                    <option value="" >Chemical - Petroleum Engineering</option>
                    <option value="" >Chemical - Nanotechnology</option>
                    <option value="" >Aerospace - Aerodynamics</option>
                    <option value="" >Aerospace - Propulsion</option>
                    <option value="" >Aerospace - Structural Design</option>
                    <option value="" >Aerospace - Avionics</option>
                    <option value="" >Aerospace - Astrodynamics</option>
                    <option value="" >Aerospace - Space Systems Engineering</option>
                    <option value="" >Biomedical - Biomechanics</option>
                    <option value="" >Biomedical - Medical Imaging</option>
                    <option value="" >Biomedical - Biomaterials</option>
                    <option value="" >Biomedical - Tissue Engineering</option>
                    <option value="" >Biomedical - Rehabilitation Engineering</option>
                    <option value="" >Biomedical - Healthcare Informatics</option>
                    <option value="" >Industrial - Operations Research</option>
                    <option value="" >Industrial - Supply Chain Management</option>
                    <option value="" >Industrial - Human Factors Engineering</option>
                    <option value="" >Industrial - Quality Engineering</option>
                    <option value="" >Industrial - Production Systems</option>
                    <option value="" >Industrial - Systems Engineering</option>


                </select>
                </div>
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select id="semester" name="semester" required>
                    <option value="" disabled selected>Please Select</option>
                    <option value="Fall">Fall</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    
                </select>
                </div>
                <div class="form-group">
                    <label for="previous-degree">Previous Degree Earned</label>
                    <input type="text" id="previous-degree" name="previous-degree" required>
                </div>
                <div class="form-group">
                    <label for="previous-university">Previous University Name</label>
                    <input type="text" id="previous-university" name="previous-university" required>
                </div>
                <div class="form-group">
                    <label for="date-from">Year (FROM)</label>
                    <input type="date" id="date-from" name="date-from" required>
                </div>
                <div class="form-group">
                    <label for="date-to">Year (TO)</label>
                    <input type="date" id="date-to" name="date-to" required>
                </div>
                <div class="form-group">
                    <label for="admission-type">Admission Type</label>
                    <select id="admission-type" name="admission-type" required>
                    <option value="" disabled selected>Please Select</option>
                    <option value="" >Regular Admission</option>
                    <option value="" >Early Decision (ED)</option>
                    <option value="" >Early Action (EA)</option>
                    <option value="" >Rolling Admission</option>
                    <option value="" >Priority Admission</option>
                    <option value="" >Deferred Admission</option>
                    <option value="" >Transfer Admission</option>
                    <option value="" >Open Admission</option>
                    <option value="" >Test-Optional/Test-Blind</option>
                    
                    <!-- Add options as needed -->
                </select>
                </div>
                <div class="form-group">
                    <label for="i94-visa">Copy of your I-94 & Visa</label>
                    <div class="file-upload">
                        <input type="file" id="i94-visa" name="i94-visa" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stamped-i20">Copy of your stamped I-20</label>
                    <div class="file-upload">
                        <input type="file" id="stamped-i20" name="stamped-i20" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="high-school-record">Copies of your High school record (All transcripts in single file PDF format)</label>
                    <div class="file-upload">
                        <input type="file" id="high-school-record" name="high-school-record" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="college-transcripts">Official Transcripts from all college/Universities attended (All transcripts in single file PDF format)</label>
                    <div class="file-upload">
                        <input type="file" id="college-transcripts" name="college-transcripts" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="affidavit-support">Affidavit of Support or I-134</label>
                    <div class="file-upload">
                        <input type="file" id="affidavit-support" name="affidavit-support" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="health-insurance">Proof of Health Insurance</label>
                    <div class="file-upload">
                        <input type="file" id="health-insurance" name="health-insurance" required>
                    </div>
                </div>
                <label for="message">FeedBack</label>
                <textarea id="message" name="message" rows="5"></textarea>
                <div>
                    <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
                    <label for="checkbox">I agree to the terms and conditions</label>
                </div>
                <button type="submit">
                Submit
            </button>

            </form>
        </div>

    </div>
</body>

</html>
