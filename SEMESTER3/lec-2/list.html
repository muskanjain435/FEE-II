<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>

<body>
    <h1>UNORDERED LIST</h1>
    <!-- list with no sequence made with bullet points -->
    <ul>
        <Li>first point</Li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
        <li>fifth
            <ul>
                <li>five.one</li>
                <li>five.two</li>
                <li>five.three</li>
                <li></li>
            </ul>
        </li>
        <li>sixth
            <ol>
                <li>six.one</li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </li>

    </ul>

    <ol type="A">
        <li>apple</li>
        <li>mango</li>
        <li>litchi</li>
    </ol>

    <ol type="a">
        <li>apple</li>
        <li>mango</li>
        <li>litchi</li>
    </ol>

    <ol type="1">
        <li>apple</li>
        <li>mango</li>
        <li>litchi</li>
    </ol>

    <ol type="I">
        <li>apple</li>
        <li>mango</li>
        <li>litchi</li>
    </ol>
    
</body>

</html>
