<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK TAGS and IMAGE TAG</title>
</head>

<body>
    <p>Go to : <a href="https://www.google.com" target="_blank"> GOOGLE </a></p>
    <!-- target blank makes link open in a new tab -->


    <img src="water.jpg" alt="falied water image" width="240px">

    <h1>
        <!-- BOLD -->
        <b>This is bold text</b><br>

        <!-- STRONG -->
        <strong>This is strong text </strong><br>

        <!-- ITALIC -->
        <i>This is italic text</i><br>

        <!-- SMALL -->
        <small>This is small text</small><br>

        <!-- INSERTED TEXT -->
        <ins>This is inserted text</ins><br>

        <!-- UNDERLINE -->
        <u>This is a underline text</u><br>

        <!-- SUBSCRIPT -->
        <p>c<sub>2</sub>o</p>

        <!-- SUPERSCRIPT -->
        <p>m<sup>2</sup></p>

        <!-- EMPHASIZED -->
        <em>This is emphasized text</em><br>

        <!-- mark -->
        <mark>This is mark text</mark><br>

        <!-- deleted -->
        <del>This is deleted text</del><br>

    </h1>


</body>

</html>
